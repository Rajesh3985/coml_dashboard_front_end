<div class="goods-container">

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li [class.active]="currentPage === 'home'" (click)="navigate('home')">
        <i class="bi bi-house"></i>
       <span>Home</span>
      </li>
      <li [class.active]="currentPage === 'input'" (click)="navigate('input')">
        <i class="bi bi-pencil-square"></i>
        <span>Input</span>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="page-content">

    <!-- INPUT PAGE -->
    <div *ngIf="currentPage === 'input'" class="input-page">

      <h2 class="input-title">Goods Entry </h2>

      <div class="table">

        

        <!-- Single Table Row -->
        <div class="table-row">
          <span>1</span>

          <input [(ngModel)]="goodsRow.from" placeholder="From">
          <input [(ngModel)]="goodsRow.to" placeholder="To">

          <select [(ngModel)]="goodsRow.commodity">
            <option value="">Select</option>
            <option>Coal</option>
            <option>Cement</option>
            <option>Iron Ore</option>
            <option>Food Grains</option>
          </select>

          <input type="number" [(ngModel)]="goodsRow.wagons" placeholder="Wagons">
          <input type="text" [(ngModel)]="goodsRow.type" placeholder="Type">
          <input type="number" [(ngModel)]="goodsRow.tonnage" placeholder="Tonnage">
          <input type="number" [(ngModel)]="goodsRow.freight" placeholder="Freight">
          <input type="text" [(ngModel)]="goodsRow.rrNumber" placeholder="RR Number">
        </div>

      </div>

      <button class="submit-btn" (click)="submitGoods()">Submit</button>

    </div>

  </div>
</div>
